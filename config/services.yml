services:
    saturnZ.activeuser.controller:
        class: saturnZ\activeuser\controller\activeuser
        arguments:
            - @config
            - @config_text
            - @request
            - @pagination
            - @dbal.conn
            - @auth
            - @template
            - @user
            - @controller.helper
            - %core.root_path%
            - %core.php_ext%
            - %core.table_prefix%
    saturnZ.activeuser.listener:
        class: saturnZ\activeuser\event\listener
        arguments:
            - @template
            - %core.root_path%
        tags:
            - { name: event.listener }
